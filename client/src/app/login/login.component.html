<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid">Sign in</button>
            <div class="form-group" *ngIf="errorMessage">
              <div class="alert alert-danger">{{ errorMessage }}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
