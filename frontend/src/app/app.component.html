<div class="app-container">
  <div class="logo-div">

  </div>
  <p-toolbar styleClass="app-toolbar">
    <div class="app-toolbar-container"> <!-- New wrapper div -->
      <div class="app-toolbar-content">

        <div class="button-container">
          <ng-container *ngIf="toolBarService.buttons$| async as buttons">
            <button *ngFor="let btn of buttons" class="btn btn-primary" (click)="performAction(btn.action)">
              <i [class]="btn.icon"></i> {{ btn.label }}
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </p-toolbar>


  <!-- Sidebar -->
  <p-sidebar class="app-sidebar" [showCloseIcon]="false" [visible]="true" [modal]="false" position="left">
    <ul>
      <li><a (click)="navigate('/home')"><i class="pi pi-home"></i> Home</a></li>
      <li><a (click)="navigate('/clusters')"><i class="pi pi-fw pi-th-large"></i> Clusters</a></li>
      <li><a (click)="navigate('/assets')"><i class="pi pi-fw pi-briefcase"></i> Assets</a></li>
      <!-- more items -->
    </ul>
  </p-sidebar>

  <!-- Main Content -->
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
