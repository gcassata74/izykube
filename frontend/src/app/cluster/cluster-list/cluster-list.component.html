<p-toolbar>
  <div class="p-toolbar-group-right">
    <button pButton label="Refresh" icon="pi pi-refresh" (click)="refreshTable()"></button>
    <button pButton label="Add" icon="pi pi-plus" (click)="addCluster()" styleClass="p-button-success"></button>
  </div>
</p-toolbar>

<p-table [value]="clusters">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Version</th>
      <th>Created</th>
      <th>Type</th>
      <th>Owner</th>
      <th>Resources</th>
      <th>Scheduled time</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clusterDTO>
    <tr>
      <td>{{ clusterDTO.name }}</td>
      <td>{{ clusterDTO.version }}</td>
      <td>{{ clusterDTO.created | date: 'short' }}</td>
      <td>{{ clusterDTO.type }}</td>
      <td>{{ clusterDTO.owner }}</td>
      <td>CPU {{ clusterDTO.resources.cpu }} cores <br> RAM {{ clusterDTO.resources.ram }} GB</td>
      <td>â€”</td>
      <td>
        <p-dropdown [options]="['CREATING', 'OTHER_STATUS']" [(ngModel)]="clusterDTO.status"></p-dropdown>
      </td>
      <td>
        <!-- Actions like edit or delete -->
        <button pButton icon="pi pi-pencil"></button>
        <button pButton icon="pi pi-trash"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
