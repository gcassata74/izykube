<div class="content">
  <p-toolbar>
    <div class="p-toolbar-group-right">
      <button pButton label="Add" icon="pi pi-plus" (click)="addCluster()" styleClass="p-button-success"></button>
    </div>
  </p-toolbar>
</div>

<p-table [value]="clusters" [columns]="cols">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th i18n>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pContextMenuRow]="items" (click)="onContextMenu($event, rowData.id)" [pEditableRow]="items">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" (click)="editCluster(rowData.id)"
                class="btn btn-primary btn-sm mr-2"></button>
        <p-contextMenu [model]="items" [target]="rowContextMenu" appendTo="body" triggerEvent="click"></p-contextMenu>
        <button pButton icon="pi pi-ellipsis-h" styleClass="p-button-secondary" #rowContextMenu></button>
      </td>
    </tr>
  </ng-template>
</p-table>
