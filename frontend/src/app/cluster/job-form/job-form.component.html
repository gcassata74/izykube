<form [formGroup]="form" class="job-form">
  <div class="p-field mb-3">
    <span class="p-float-label">
      <input
        id="name"
        type="text"
        pInputText
        formControlName="name"
        class="w-full">
      <label for="name" i18n="@@jobName">Job Name</label>
    </span>
  </div>

  <div class="p-field mb-3">
    <span class="p-float-label">
      <p-dropdown
        id="assetId"
        [options]="(assets$ | async) ?? []"
        formControlName="assetId"
        optionLabel="name"
        optionValue="id"
        [showClear]="true"
        [required]="true">
        <ng-template let-asset pTemplate="item">
          <div>{{asset.name}} - {{asset.version}}</div>
        </ng-template>
      </p-dropdown>
      <label for="assetId" i18n="@@jobAsset">Asset</label>
    </span>
  </div>
</form>
