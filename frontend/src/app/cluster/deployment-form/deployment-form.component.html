<form [formGroup]="form">
  <p-tabView>
    <p-tabPanel header="General">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">Name</label>
          <input id="name" type="text" pInputText formControlName="name">
        </div>

        <div class="p-field">
          <label for="replicas">Replicas</label>
          <p-inputNumber id="replicas" formControlName="replicas"></p-inputNumber>
        </div>

        <div class="p-field">
          <label for="asset">Asset</label>
          <p-dropdown id="asset" [options]="(filteredAssets$ | async) ?? []" formControlName="assetId"
                      optionLabel="name" optionValue="id" (onChange)="emitChange($event)"></p-dropdown>
        </div>

        <div class="p-field">
          <label for="containerPort">Container Port</label>
          <p-inputNumber id="containerPort" formControlName="containerPort" [useGrouping]="false" [min]="0"
                         [maxFractionDigits]="0">
          </p-inputNumber>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Resources">
      <div class="p-fluid" formGroupName="resources">
        <div class="p-field">
          <label for="cpu">CPU</label>
          <p-inputNumber id="cpu" formControlName="cpu"></p-inputNumber>
        </div>
        <div class="p-field">
          <label for="memory">Memory</label>
          <p-inputNumber id="memory" formControlName="memory"></p-inputNumber>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</form>
