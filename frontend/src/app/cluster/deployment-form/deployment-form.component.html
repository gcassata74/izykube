<form [formGroup]="form" class="deployment-form">
  <div class="form-group">
    <label for="name">Deployment Name:</label>
    <input id="name" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="replicas">Replicas:</label>
    <input id="replicas" type="number" formControlName="replicas" required>
  </div>

  <div formGroupName="strategy" class="form-group">
    <label for="strategyType">Deployment Strategy:</label>
    <select id="strategyType" formControlName="type">
      <option *ngFor="let type of strategyTypes" [value]="type">{{type}}</option>
    </select>

    <div formGroupName="rollingUpdate" *ngIf="form.get('strategy.type')?.value === 'RollingUpdate'">
      <div class="form-group">
        <label for="maxUnavailable">Max Unavailable:</label>
        <input id="maxUnavailable" formControlName="maxUnavailable">
      </div>
      <div class="form-group">
        <label for="maxSurge">Max Surge:</label>
        <input id="maxSurge" formControlName="maxSurge">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="minReadySeconds">Min Ready Seconds:</label>
    <input id="minReadySeconds" type="number" formControlName="minReadySeconds">
  </div>

  <div class="form-group">
    <label for="revisionHistoryLimit">Revision History Limit:</label>
    <input id="revisionHistoryLimit" type="number" formControlName="revisionHistoryLimit">
  </div>

  <div class="form-group">
    <label for="progressDeadlineSeconds">Progress Deadline Seconds:</label>
    <input id="progressDeadlineSeconds" type="number" formControlName="progressDeadlineSeconds">
  </div>
</form>
