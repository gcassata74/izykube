<form [formGroup]="form" class="deployment-form">
  <div class="p-field">
    <span class="p-float-label">
      <input
        id="name"
        type="text"
        pInputText
        formControlName="name">
      <label for="name" i18n="@@deploymentName">Deployment Name</label>
    </span>
  </div>

  <div class="p-field">
    <span class="p-float-label">
      <p-inputNumber
        id="replicas"
        formControlName="replicas"
        [min]="0"
        [step]="1">
      </p-inputNumber>
      <label for="replicas" i18n="@@replicasCount">Replicas</label>
    </span>
  </div>

  <div class="p-field">
    <span class="p-float-label">
      <p-dropdown
        id="strategyType"
        [options]="strategyTypes"
        formControlName="strategyType"
        optionLabel="label"
        optionValue="value">
      </p-dropdown>
      <label for="strategyType" i18n="@@deploymentStrategy">Deployment Strategy</label>
    </span>
  </div>
</form>
