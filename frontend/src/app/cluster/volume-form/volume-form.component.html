<form [formGroup]="form" class="volume-form">
  <div class="form-group">
    <label for="name">Volume Name</label>
    <input pInputText id="name" formControlName="name" required>
  </div>

  <div class="p-field">
    <label for="type">Volume Type</label>
    <p-dropdown id="type"
                formControlName="type"
                [options]="volumeTypes"
                optionLabel="label"
                optionValue="value"
                [style]="{'width':'100%'}"
                placeholder="Select a volume type">
    </p-dropdown>
  </div>

  <!-- EmptyDir specific fields -->
  <ng-container *ngIf="form.get('type')?.value === 'emptyDir'">
    <div class="form-group">
      <label for="medium">Medium</label>
      <input pInputText id="medium" formControlName="medium">
    </div>
    <div class="form-group">
      <label for="sizeLimit">Size Limit</label>
      <input pInputText id="sizeLimit" formControlName="sizeLimit">
    </div>
  </ng-container>

  <!-- HostPath specific fields -->
  <ng-container *ngIf="form.get('type')?.value === 'hostPath'">
    <div class="form-group">
      <label for="path">Path</label>
      <input pInputText id="path" formControlName="path" required>
    </div>
    <div class="form-group">
      <label for="hostPathType">Type</label>
      <input pInputText id="hostPathType" formControlName="type">
    </div>
  </ng-container>

</form>
