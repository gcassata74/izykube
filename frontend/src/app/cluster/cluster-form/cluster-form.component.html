<form [formGroup]="clusterForm" (ngSubmit)="saveCluster()">
  <div>
    <p-inputText placeholder="Name" formControlName="name"></p-inputText>
  </div>
  <div>
    <p-inputText placeholder="Namespace" formControlName="namespace"></p-inputText>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <p-toast></p-toast>
</form>
