<form [formGroup]="configMapForm" class="mb-3 mt-3">
  <div formArrayName="entries">
    <div *ngFor="let entry of entries.controls; let i = index" class="container">
      <div [formGroupName]="i">
        <div class="row no-padding">
          <div class="col-5">
            <input formControlName="key" placeholder="Key" class="form-control"/>
          </div>
          <div class="col-5">
            <input formControlName="value" placeholder="Value" class="form-control"/>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-outline-secondary" (click)="removeEntry(i)">-</button>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-primary" (click)="addEntry()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
