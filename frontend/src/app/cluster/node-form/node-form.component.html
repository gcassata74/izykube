<form [formGroup]="nodeForm">
  <ng-container *ngIf="selectedNodeType === 'pod' || selectedNodeType === 'container'">
    <app-pod-form></app-pod-form>
  </ng-container>

  <ng-container *ngIf="selectedNodeType === 'deployment'">
    <app-pod-form></app-pod-form>
    <app-deployment-form></app-deployment-form>
  </ng-container>

  <ng-container *ngIf="selectedNodeType === 'configMap'">
    <app-config-map-form></app-config-map-form>
  </ng-container>

  <ng-container *ngIf="!!selectedNodeType">
    <div class="d-flex justify-content-end mr-2">
      <p-button label="Save" type="submit" class="primary" (onClick)="updateClusterNodes()"></p-button>
    </div>
  </ng-container>
</form>
