<form [formGroup]="form" class="p-fluid container-form">
  <div class="p-field mb-3">
    <span class="p-float-label">
      <input
        id="name"
        type="text"
        pInputText
        formControlName="name"
        [required]="true">
      <label for="name" i18n="@@containerName">Container Name</label>
    </span>
  </div>

  <div class="p-field mb-3">
    <span class="p-float-label">
      <p-dropdown
        id="assetId"
        [options]="(assets$ | async) ?? []"
        formControlName="assetId"
        optionLabel="name"
        optionValue="id"
        [showClear]="true"
        [required]="true">
        <ng-template let-asset pTemplate="item">
          <div>{{asset.name}} - {{asset.version}}</div>
        </ng-template>
      </p-dropdown>
      <label for="assetId" i18n="@@containerAsset">Asset</label>
    </span>
  </div>

  <div class="p-field mb-3">
    <span class="p-float-label">
      <p-inputNumber
        id="containerPort"
        formControlName="containerPort"
        [useGrouping]="false"
        buttonLayout="horizontal"
        spinnerMode="horizontal"
        decrementButtonClass="p-button-secondary"
        incrementButtonClass="p-button-secondary"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        [required]="true">
      </p-inputNumber>
      <label for="containerPort" i18n="@@containerPort">Container Port</label>
    </span>
  </div>
</form>
